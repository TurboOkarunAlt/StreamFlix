<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Movie Streaming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23E50914' width='100' height='100'/><text x='50' y='65' font-size='50' font-weight='bold' fill='white' text-anchor='middle'>S</text></svg>">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">StreamFlix</h1>
                </div>
                <div class="search-container">
                    <div class="search-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search movies, series...">
                        <button id="clearBtn" class="clear-btn" style="display:none;">âœ•</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="content-tabs">
            <button class="tab-btn active" data-tab="movies">Movies</button>
            <button class="tab-btn" data-tab="series">Series</button>
        </div>

        <section class="hero-section" id="heroSection" style="display:none;">
            <img id="heroImage" src="" alt="Featured Movie" class="hero-image">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 id="heroTitle" class="hero-title"></h1>
                <p id="heroDescription" class="hero-description"></p>
                <div class="hero-buttons">
                    <button id="heroPlayBtn" class="btn btn-play">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Play
                    </button>
                    <button class="btn btn-info">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        More Info
                    </button>
                </div>
            </div>
        </section>

        <section class="movies-section">
            <div class="section-header">
                <h2 id="sectionTitle">Trending Now</h2>
            </div>
            <div id="moviesGrid" class="movies-grid">
                <div class="loading">Loading movies...</div>
            </div>
        </section>
    </main>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-poster-section">
                <img id="modalPoster" src="" alt="Movie Poster" class="modal-poster-img">
                <div class="modal-overlay"></div>
            </div>
            <div class="modal-info-section">
                <div class="modal-info">
                    <h2 id="modalTitle" class="modal-title"></h2>
                    <div class="modal-meta">
                        <span id="modalYear" class="meta-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 2h8v2H8zm8 2h3c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2h3V2h2v2zm-2 4H7v12h10V8h-5z"/>
                            </svg>
                            <span></span>
                        </span>
                        <span id="modalRating" class="meta-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <polygon points="12 2 15.09 10.26 24 10.27 17.82 16.15 20.91 24.46 12 18.59 3.09 24.46 6.18 16.15 0 10.27 8.91 10.26 12 2"></polygon>
                            </svg>
                            <span></span>
                        </span>
                    </div>
                    <p id="modalDescription" class="modal-description"></p>
                    <button id="watchBtn" class="watch-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Play
                    </button>
                </div>
            </div>
            <div id="playerContainer" class="player-container" style="display:none;">
                <iframe id="videoPlayer" frameborder="0" allowfullscreen="" allow="fullscreen"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
